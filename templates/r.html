<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Classifier</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            width: 100%;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #3e8e41;
        }

        #image-preview {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            display: none;
        }

        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Dog Breed Classifier</h1>
    </div>

    <div class="container">
        <h2>Upload Your Dog's Image</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="image-input">Select an image of a dog</label>
            <label>Supported extensions: .png, .jpg, .jpeg</label>
            <input type="file" name="image" id="image-input">
            <button class="upload-btn" type="button" onclick="document.getElementById('image-input').click()">Choose File</button>
            <img id="image-preview" src="" alt="Image preview">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Dog Breed Classifier | All Rights Reserved</p>
    </div>

    <script>
        const fileInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                imagePreview.src = reader.result;
                imagePreview.style.display = "block";
            }
        });
    </script>
</body>
</html>
